<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="reset.css">
    <style type="text/css">
        body {
            background: #fff;
        }

        .container {
            width: 84mm;
            height: 54mm;
            position: relative;
            -webkit-perspective: 1000px;
            margin: 0 auto;
        }

        .card {
            -webkit-transform: translateZ(85mm) rotateY(15deg) rotateX(50deg);

            width: 84mm;
            height: 54mm;
            margin: 30mm auto;
            font-family: "Arial Black", sans-serif;

            width: 100%;
            height: 100%;
            position: absolute;
            -webkit-transform-style: preserve-3d;
        }

        .card > div {
            display: block;
            position: absolute;
            background: #fff url('karte.png');
        }

        .card .front {
            width: 84mm;
            height: 54mm;
            -webkit-transform: rotateY(0deg) translateZ(0.5mm);
        }

        .card .back {
            width: 84mm;
            height: 54mm;
            -webkit-transform: rotateX(180deg) translateZ(0.5mm);
        }

        .card .right {
            height: 54mm;
            width: 1mm;
            -webkit-transform: rotateY(90deg) translateZ(83mm);
        }

        .card .left {
            height: 54mm;
            width: 1mm;
            -webkit-transform: rotateY(-90deg) translateZ(0.5mm);
        }

        .card .top {
            height: 1mm;
            width: 84mm;
            -webkit-transform: rotateX(90deg) translateZ(0.5mm);
        }

        .card .bottom {
            height: 2mm;
            width: 84mm;
            -webkit-transform: rotateX(-90deg) translateZ(52mm);
        }

        input#rotate_x {
            position: relative;
            top: 100px;
            -webkit-transform: rotate(90deg);
        }

        input#rotate_y {
            position: relative;
            top: 100px;
        }

        svg {
            width: 100%;
            height: 100%;
        }


    </style>

</head>
<body>

<input type="range" min="-50" max="50" value="50" id="rotate_x">
<input type="range" min="-15" max="45" value="15" id="rotate_y">

<input type="text" id="name">

<div class="container">
    <div class="card">
        <div class="front">
            <svg>
                <defs>

                    <style type="text/css">

                        @font-face {
                            font-family: chango;
                            src: url(Chango-Regular.ttf) format("truetype");
                        }

                        text {
                            text-anchor: left;
                            font: 40px chango;
                        }
                    </style>

                    <pattern id="img1" patternUnits="userSpaceOnUse" width="370" height="140">
                        <image xlink:href="glossy.png" x="0" y="70" width="370" height="140"></image>
                    </pattern>

                </defs>

                <circle cx="135" cy="65" r="20" stroke="black" stroke-width="1" fill="#fff"/>
                <text class="ex1" transform="translate(10, 120)" fill="url(#img1)">SR.SIMSON</text>

            </svg>
        </div>
        <div class="back"></div>
        <div class="top"></div>
        <div class="bottom"></div>
        <div class="left"></div>
        <div class="right"></div>
    </div>
</div>

<svg>
    <defs>

        <style type="text/css">

            @font-face {
                font-family: chango;
                src: url(Chango-Regular.ttf) format("truetype");
            }

            text {
                text-anchor: left;
                font: 40px chango;
            }
        </style>

        <pattern id="img1" patternUnits="userSpaceOnUse" width="370" height="140">
            <image xlink:href="glossy.png" x="0" y="70" width="370" height="140"></image>
        </pattern>

    </defs>

    <circle cx="135" cy="65" r="20" stroke="black" stroke-width="1" fill="#fff"/>
    <text class="ex1" transform="translate(10, 120)" fill="url(#img1)">SR.SIMSON</text>

</svg>

<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script type="text/javascript" src="photon.min.js"></script>

<script type="text/javascript">
    $(function() {

        var light = new Photon.Light();
        var face = new Photon.Face($('.card')[0]);

        var colors = ['magenta', 'darkmagenta', 'red', 'blue', 'darkblue']

        face.render(light, true);

        $('input[type="range"]').on('input change', function() {
            var y = $('input#rotate_y').val();
            var x = $('input#rotate_x').val();
            $('.card').css('transform', 'translateZ(85mm) rotateY(' + y + 'deg) rotateX(' + x + 'deg)');
            face.render(light, true);
        });

        $('input#name').val($('svg text').first().text());

        $('input#name').on('keyup', function() {

            var color = colors[Math.floor(Math.random() * colors.length)];

            $('svg circle').attr('fill', color);

            $('svg text').text($(this).val())
        });
    })
</script>
</body>
</html>
