<!doctype html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="description" content="██████████████████████████████">
        <title>Max Girkens - Web Development</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="card">
            <div class="card-front">
                <div class="code">
                    <span class="variable">const </span><span class="function">max </span>
                    <span class="operator">= </span><span>{</span>
                    <div class="indent">
                        <span class="property">lastname</span><span class="operator">: </span>
                        <span class="string">'girkens'</span><span>,</span>
                    </div>
                    <div class="indent">
                        <span class="property">topics</span><span class="operator">: </span>
                        <span>[</span><span class="string">'#web'</span><span>, </span><span class="string">'#audio'</span><span>]</span>,
                    </div>
                    <div class="indent">
                        <span class="property">contact</span><span
                            class="operator">: </span><span>{</span>
                        <div class="indent">
                            <span class="property">gmail</span><span class="operator">: </span>
                            <span class="string">'maxgirkens@'</span><span>,</span>
                        </div>
                        <div class="indent">
                            <span class="property">github</span><span class="operator">:</span>
                            <span class="string">'/gherkins'</span><span>,</span>
                        </div>
                        <div class="indent">
                            <span class="property">linkedIn</span><span class="operator">:</span>
                            <span class="boolean">true</span><span>,</span>
                        </div>
                        <span>},</span>
                    </div>
                    <span>};</span>
                </div>
            </div>
        </div>
    </body>
</html>
